<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- Title -->
		<title>Registrar Kpax</title>

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="panel/css/bootstrap.css">
		<link rel="stylesheet" href="panel/css/core.css">
		<link rel="stylesheet" href="panel/css/font-awesome.css">

		<!--RAFAEL DIAS CSS -->
        
		<link rel="stylesheet" href="assets/css/estilo.css">	
		<link rel="stylesheet" href="assets/css/k-framework.css">	
		<link rel="stylesheet" href="assets/css/typography.css">	
		<link rel="stylesheet" href="assets/css/classes-apoio.css">       
	</head>
	<body class="bg-kpax">
		
		<div class="container-fluid">
             <p class='title-h1 white center'></p>
             <h1 class='login-title'>Registrar</h1>
			<div class="sign-form">
				<div class="row">
					<div class="col-md-4 offset-md-4 p-x-3">
						<div class="box b-a-0">
							<div class="p-a-2 text-xs-center">
								<h5>Junte-se a nós!</h5>
							</div>
							<form class="form-material">
								<div class="form-group">
									<input type="text" class="form-control" id="exampleInputUsername" placeholder="Nome de usuário">
								</div>
								<div class="form-group">
									<input type="email" class="form-control" id="exampleInputEmail" placeholder="Email">
								</div>
								<div class="form-group">
									<input type="password" class="form-control" id="exampleInputPassword" placeholder="Senha">
								</div>
								<div class="form-group m-b-3">
									<input type="password" class="form-control" id="exampleInputResetPassword" placeholder="Confirme a Senha">
								</div>
								<div class="p-x-2 form-group m-b-0">
									<button type="submit" class="btn btn-dark btn-block text-uppercase">Inscrever-se</button>
								</div>
							</form>
							<div class="p-a-2 text-xs-center text-muted">
								já tem uma conta? <a class="text-black" href="/pages-sign-in.html"><span class="underline">Entrar</span></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Vendor JS -->
		<script type="text/javascript" src="panel/js/jquery-1.12.3.min.js"></script>
		<script type="text/javascript" src="panel/js/tether.min.js"></script>
		<script type="text/javascript" src="panel/js/bootstrap.min.js"></script>
	</body>
</html>
